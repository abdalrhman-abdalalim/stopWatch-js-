<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Design Stopwatch using HTML CSS and JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="mn">00</span>
            <span class="txt">min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="millsec">00</span>
        </div>
        <div class="botoons">
            <button class=" btn" id="start" style="background-color: rgb(26, 53, 128);">START</button>
            <button class=" btn" id="stop" style="background-color: rgb(45, 84, 117);">STOP</button>
            <button class=" btn" id="reset" style="background-color: rgb(8, 109, 224);">RESET</button>
        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
